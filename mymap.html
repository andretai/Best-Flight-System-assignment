<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyAGADiifvUELmMdOfy-UKlHPxNI6rrJUFE"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(2.745537, 101.707316);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(2.745537, 101.707316),
new google.maps.LatLng(37.460353, 126.440674),
new google.maps.LatLng(34.789594, 135.438084),
new google.maps.LatLng(-37.665357, 144.840642),
new google.maps.LatLng(31.144990, 121.808304),
new google.maps.LatLng(-6.127211, 106.653684),
new google.maps.LatLng(1.364860, 103.991594),
new google.maps.LatLng(40.760284, -73.772304),
new google.maps.LatLng(53.358796, -2.272773),
new google.maps.LatLng(40.498275, -3.567727),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
